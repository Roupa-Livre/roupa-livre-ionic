<ion-slide-box class="main" does-continue="true" height-as-width="" show-pager="{{entry.apparel_images.length &gt; 0}}"><ion-slide ng-repeat="image in entry.apparel_images | filter:filterOnlyNotDestroyed"><img class="main" ng-src="{{image | imageSrc }}" />
    <div class="actions">
      <a class="image-button" href="" ng-click="removeImage(image)">Remove</a><a class="image-button" href="" ng-click="makeMainImage(image)" ng-if="!$first">Tornar Principal</a>
    </div>
  </ion-slide><ion-slide class="full-width"><a href="" ng-click="newImage()"><img class="main" src="img/bg-new-image.png" /></a></ion-slide></ion-slide-box>
<div class="form list">
  <div class="form-group">
    <label class="item item-input item-stacked-label"><span class="input-label">título</span><input ng-model="entry.title" placeholder="dê um nome diferentão para sua peça" type="text" /></label>
  </div>
  <div class="form-group">
    <label class="item item-input item-stacked-label"><span class="input-label">tamanho</span><input ng-model="entry.size_info" placeholder="p, m, g ou 48?" type="text" /></label>
  </div>
  <div class="form-group">
    <label class="item item-input item-select item-stacked-label"><span class="input-label">gênero</span><select ng-model="entry.gender" placeholder="-selecione-">
        <option value="FEM">
          feminino
        </option>
        <option value="MASC">
          masculino
        </option>
        <option value="NO">
          sem gênero
        </option>
        <option value="SKIP">
          não informar
        </option>
      </select></label>
  </div>
  <div class="form-group">
    <label class="item item-input item-select item-stacked-label"><span class="input-label">adulta ou infantil</span><select ng-model="entry.age_info" placeholder="-selecione-">
        <option value="ADU">
          adulta
        </option>
        <option value="INF">
          infantil
        </option>
        <option value="SKIP">
          não informar
        </option>
      </select></label>
  </div>
  <div class="form-group">
    <label class="item item-input item-stacked-label"><span class="input-label">#hashtags</span><tags-input display-property="name" keyProperty="id" ng-model="entry.apparel_tags" placeholder="tags da peça" type="text" /></label>
  </div>
  <div class="form-group">
    <label class="item item-input item-stacked-label"><span class="input-label">Descrição</span><textarea ng-model="entry.description" placeholder="capriche! venda, ou melhor, troque seu peixe." /></label>
  </div>
</div>
