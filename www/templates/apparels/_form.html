<div class="item item-avatar user-header">
  <img class="avatar" ng-src="{{(user | userImageSrc) || &#39;img/avatar.png&#39;}}" />
  <h2 ng-bind="t(&#39;apparel_form.greeting.prefix&#39;) + (user | shortName) + t(&#39;apparel_form.greeting.sufix&#39;)"></h2>
  <p ng-bind="t(&#39;apparel_form.subtitle&#39;)"></p>
</div>
<div class="item item-image clothesImage">
  <ks-swiper-container initial-slide="0" loop="false" on-ready="onReadySwiper(swiper)" override-parameters="{paginationHide: false}" pagination-clickable="true" pagination-is-active="true" show-nav-buttons="true" slides-per-view="1" space-between="0" speed="2000" swiper="apparelSwiper"><ks-swiper-slide class="swiper-slide" ng-repeat="image in entry.apparel_images | filter:filterOnlyNotDestroyed"><img ng-src="{{image | imageSrc }}" width="100%" />
      <div class="actions">
        <a class="image-button main" href="" ng-click="makeMainImage(image)" ng-if="!$first"><img src="img/iconRoundStar.png" /></a><a alt="Remover" class="image-button remove" href="" ng-click="removeImage(image)"><img src="img/iconRoundTrash.png" /></a><a class="image-button" href="" ng-click="newImage()"><img src="img/iconRoundNewPic.png" /></a>
      </div>
    </ks-swiper-slide><ks-swiper-slide class="swiper-slide"><a href="" ng-click="newImage()"><img class="main" src="img/clothesDefault.jpg" width="100%" /></a>
      <div class="actions">
        <a class="image-button" href="" ng-click="newImage()"><img src="img/iconRoundNewPic.png" /></a>
      </div>
    </ks-swiper-slide></ks-swiper-container>
</div>
<div class="item item-input item-stacked-label">
  <span class="input-label" ng-bind="t(&#39;apparel_form.titles.title&#39;)"></span><input ng-model="entry.title" placeholder="{{t(&#39;apparel_form.placeholders.title&#39;)}}" type="text" />
</div>
<div class="item item-input item-stacked-label item-select" ng-repeat="group in propertyGroups | orderBy:&#39;sort_order&#39;">
  <span class="input-label" ng-bind="group.name"></span><select id="{{group.prop_name}}" name="{{group.prop_name}}" ng-change="groupPropertySelectionChanged(group)" ng-model="entry.apparel_property[group.prop_name]" ng-options="option.id as option.name for option in group.properties track by option.id" required="required"></select>
</div>
<div class="item item-input item-stacked-label">
  <span class="input-label" ng-bind="t(&#39;apparel_form.titles.hashtags&#39;)"></span><span class="input-label subtitle" ng-bind="t(&#39;apparel_form.subtitles.hashtags&#39;)"></span><tags-input display-property="name" keyProperty="id" ng-class="{&#39;empty&#39;: (entry.apparel_tags.length == 0), &#39;filled&#39;: (entry.apparel_tags.length &gt; 0)}" ng-model="entry.apparel_tags" placeholder="{{t(&#39;apparel_form.placeholders.hashtags&#39;)}}" type="text" />
</div>
<div class="item item-input item-stacked-label">
  <span class="input-label" ng-bind="t(&#39;apparel_form.titles.description&#39;)"></span><textarea ng-model="entry.description" placeholder="{{t(&#39;apparel_form.placeholders.description&#39;)}}" />
</div>
